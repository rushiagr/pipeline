- job:
    name: "acceptance-test"
    logrotate:
       numToKeep: 20
    triggers:
      - timed: "H/5 * * * *"
    properties:
      - copyartifact:
          projects: "non-functional-test"
    builders:
      - shell:
          !include-raw run_acceptance.sh
    publishers:
      - archive:
          artifacts: "AT-last-success"
