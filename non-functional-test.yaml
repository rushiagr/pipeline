- job:
    name: "non-functional-test"
    logrotate:
       numToKeep: 20
    triggers:
      - timed: "H/5 * * * *"
    properties:
      - copyartifact:
          projects: "stage-test"
    builders:
      - copyartifact:
          project: "acceptance-test"
          filter: "AT-last-success"
      - shell:
          !include-raw run_nft.sh
    publishers:
      - archive:
          artifacts: "NFT-last-success"
